box: wercker/php
build:
  steps:
    - leipert/composer-install@0.0.1
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $host
    - add-ssh-key:
        keyname: wercker
    - script:
        name: Push to dokku
        code: |
          git remote add deploy dokku@$host:$appname
          git push deploy HEAD:master